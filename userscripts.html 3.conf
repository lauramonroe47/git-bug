<p dir="auto"><strong>"Refused to execute a script" error(s), what should I do!?</strong></p>
<blockquote>
<p dir="auto">You are seeing this error because of the website's <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP" rel="nofollow">Content Security Policy</a>. Currently there is no way to allow extension content scripts to bypass CSPs in Safari.</p>
<p dir="auto">Automatically, the extension will attempt to circumvent strict CSPs, but if you are still experiencing issues, trying setting the userscript metadata key/val <code>// @inject-into auto</code> or <code>// @inject-into content</code>.</p>
<p dir="auto">You can read more about this in <a href="https://github.com/quoid/userscripts/issues/106#issuecomment-797320450" data-hovercard-type="issue" data-hovercard-url="/quoid/userscripts/issues/106/hovercard">this issue</a>.</p>
</blockquote>
<p dir="auto"><strong>Do I need to use the extension's editor to create new userscripts or to edit existing?</strong></p>
<blockquote>
<p dir="auto">You can use your own editor to update and manage your files. As long as you are saving the files to the save location, and they are properly formatted, they should be injected. However, you <strong>must open the extension popup</strong> beforehand. That means, if you create a new or edit an existing userscript with an external editor and save it to the save location, before injection will occur properly, the extension popup must be opened and the popup must load completely.</p>
</blockquote>
<p dir="auto"><strong>What are the keyboard shortcuts?</strong></p>
<blockquote>
<p dir="auto">Whilst using the included editor, clicking <code> + s</code> will save the file. While working the editor, clicking <code> + f</code> will bring up the search bar and <code>esc</code> will hide it.</p>
</blockquote>
<p dir="auto"><strong>When I use <code>@require</code>, where are the required files stored?</strong></p>
<blockquote>
<p dir="auto">All required files are saved <em>as Javascript files</em> in the extension container folder in macOS 11.x. That folder is located in the default save location, at: <code>~/Library/Containers/Userscripts/Data/Documents/require/</code>.</p>
<p dir="auto">If you move files from the require folder or manually edit the <code>manifest.json</code> file, you will likely break app/extension functionality.</p>
</blockquote>
