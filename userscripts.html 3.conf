<p dir="auto">This is the directory where the app/extension will read from and write to. This directory is changed by opening the <strong>containing app</strong> and clicking the respective "change location" button.</p>
<p dir="auto"><strong>Script Directory Notes</strong></p>
<ul dir="auto">
<li>Close all instances of the extension UI (browser app and/or popup) before changing the scripts directory</li>
<li>After files are added, removed or edited, you will need to open the popup at least 1 time to see those changes reflected in your browsing experience</li>
<li><strong>On macOS</strong>, after a directory outside of the default is selected, if you rename or move that selected directory, the extension will continue to read/write to that directory - the only way to remove the link is by trashing the folder or selecting a new save location</li>
</ul>
