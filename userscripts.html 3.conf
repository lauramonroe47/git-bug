ref=\"#scripts-directory\"\u003eScripts Directory / Save Location\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#getting-help\"\u003eGetting Help\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#faqs\"\u003eFAQs\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#contributing\"\u003eContributing\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#support\"\u003eSupport\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#privacy-policy\"\u003ePrivacy Policy\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#license\"\u003eLicense\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eInstallation\u003c/h2\u003e\u003ca id=\"user-content-installation\" class=\"anchor\" aria-label=\"Permalink: Installation\" href=\"#installation\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eUserscripts is available for iOS (iPadOS) and macOS. For all versions, installation is done through \u003ca href=\"https://itunes.apple.com/us/app/userscripts/id1463298887\" rel=\"nofollow\"\u003eApple's App Store\u003c/a\u003e. On macOS, versions prior to \u003ccode\u003e4.x\u003c/code\u003e were made available to download and install directly from the repository, but due to \u003ca href=\"https://github.com/quoid/userscripts/issues/154\" data-hovercard-type=\"issue\" data-hovercard-url=\"/quoid/userscripts/issues/154/hovercard\"\u003echanges in the way Apple allows developers to distribute apps built with the WebExtension API\u003c/a\u003e, that is no longer an option.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eTo run Userscripts on iOS you should be on iOS 15.1 or higher.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eTo run Userscripts on macOS you should running macOS 12 or higher, along with Safari 14.1 or higher.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/app/userscripts/id1463298887\" rel=\"nofollow\"\u003eApp Store Link\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/quoid/userscripts/projects/3\"\u003eDevelopment Progress\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eUsage\u003c/h2\u003e\u003ca id=\"user-content-usage\" class=\"anchor\" aria-label=\"Permalink: Usage\" href=\"#usage\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eIt's recommend to read this documentation and, if you have time, watch the following video overviews to familiarize yourself with the app and extension.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eOnce the app is downloaded and installed the following steps should be taken:\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003e\u003cstrong\u003eiOS (iPadOS)\u003c/strong\u003e\u003c/h3\u003e\u003ca id=\"user-content-ios-ipados\" class=\"anchor\" aria-label=\"Permalink: iOS (iPadOS)\" href=\"#ios-ipados\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eAfter installing the iOS App, you need two main steps to make the extension work:\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eOpen the App and set a directory\u003c/strong\u003e (For saving and loading userscripts)\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eAfter Userscripts for ios v1.5.0, a local default directory will be set automatically\u003c/li\u003e\n\u003cli\u003eIn earlier versions please click the \u003ccode\u003eSet Userscripts Directory\u003c/code\u003e button and select the directory\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eEnable the extension in Safari\u003c/strong\u003e (And grant permissions)\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eManage extensions from Settings App (Settings \u0026gt; Safari \u0026gt; Extensions) or Safari App (\u003ccode\u003eAA\u003c/code\u003e button on iPhone, \u003ccode\u003eextension-icon\u003c/code\u003e on iPad, also where you open the extension's \u003ccode\u003epopup\u003c/code\u003e interface)\u003c/li\u003e\n\u003cli\u003eFor optimal experience it's recommended that you \u003ccode\u003eAlways Allow\u003c/code\u003e Userscripts for \u003ccode\u003eAll Websites\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-alert markdown-alert-note\" dir=\"auto\"\u003e\u003cp class=\"markdown-alert-title\" dir=\"auto\"\u003e\u003csvg class=\"octicon octicon-info mr-2\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z\"\u003e\u003c/path\u003e\u003c/svg\u003eNote\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eThe App cannot detect whether you have enabled the extension in Safari, therefore, the App prompt will not change after you enable the extension. Currently the App interface is only used to set or change the userscripts directory.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eYou could select an iCloud folder for syncing scripts between macOS and iOS, but please note that there may be delays in synchronization, and you may encounter files be evictioned due to iCloud optimization, please refer to \u003ca href=\"https://github.com/quoid/userscripts/issues/424\" data-hovercard-type=\"issue\" data-hovercard-url=\"/quoid/userscripts/issues/424/hovercard\"\u003e#424\u003c/a\u003e.\u003c/p\u003e\n\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThere are two main ways to install a user script from the iOS version:\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eVisit any \u003ccode\u003e.user.js\u003c/code\u003e URL in Safari, then open the extension \u003ccode\u003epopup\u003c/code\u003e and you will see an installation prompt\u003c/li\u003e\n\u003cli\u003eYou can also save \u003ccode\u003e.user.js\u003c/code\u003e files directly to the Userscripts directory you set above\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-alert markdown-alert-tip\" dir=\"auto\"\u003e\u003cp class=\"markdown-alert-title\" dir=\"auto\"\u003e\u003csvg class=\"octicon octicon-light-bulb mr-2\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"M8 1.5c-2.363 0-4 1.69-4 3.75 0 .984.424 1.625.984 2.304l.214.253c.223.264.47.556.673.848.284.411.537.896.621 1.49a.75.75 0 0 1-1.484.211c-.04-.282-.163-.547-.37-.847a8.456 8.456 0 0 0-.542-.68c-.084-.1-.173-.205-.268-.32C3.201 7.75 2.5 6.766 2.5 5.25 2.5 2.31 4.863 0 8 0s5.5 2.31 5.5 5.25c0 1.516-.701 2.5-1.328 3.259-.095.115-.184.22-.268.319-.207.245-.383.453-.541.681-.208.3-.33.565-.37.847a.751.751 0 0 1-1.485-.212c.084-.593.337-1.078.621-1.489.203-.292.45-.584.673-.848.075-.088.147-.173.213-.253.561-.679.985-1.32.985-2.304 0-2.06-1.637-3.75-4-3.75ZM5.75 12h4.5a.75.75 0 0 1 0 1.5h-4.5a.75.75 0 0 1 0-1.5ZM6 15.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 0 1.5h-2.5a.75.75 0 0 1-.75-.75Z\"\u003e\u003c/path\u003e\u003c/svg\u003eTip\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eBoth of the above work equally well in the macOS version.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eThe iOS version does not include the script editor provided in the macOS version, but you can always edit script files in the directory you set directly on iOS. (use any third-party code editor apps, support in-place opening and editing)\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003e\u003cstrong\u003emacOS\u003c/strong\u003e\u003c/h3\u003e\u003ca id=\"user-content-macos\" class=\"anchor\" aria-label=\"Permalink: macOS\" href=\"#macos\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eAfter installing Userscripts on macOS, you \u003cstrong\u003edo not\u003c/strong\u003e need to select a userscripts directory if you do not plan on syncing your userscripts between multiple devices. Instead you can choose to use the default directory, which is located at \u003ccode\u003e~/User/Library/Containers/Userscripts/Data/Documents/scripts\u003c/code\u003e - again, this is default (and automatic) behavior. You only need to select a new location if you want to store your userscripts elsewhere, which is especially useful if you are using an external code editor such as Sublime Text or VSCode.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eRefer to Apple's official guide page: \u003ca href=\"https://support.apple.com/102343\" rel=\"nofollow\"\u003eUse Safari extensions on your Mac\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003ca href=\"https://youtu.be/x1r3-L7pdYQ?t=14\" rel=\"nofollow\"\u003e\u003cstrong\u003eHere's a short clip showing how to easily create/add a userscript in Safari using this extension on macOS\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eUI Overview\u003c/h2\u003e\u003ca id=\"user-content-ui-overview\" class=\"anchor\" aria-label=\"Permalink: UI Overview\" href=\"#ui-overview\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eBrowser Page:\u003c/h3\u003e\u003ca id=\"user-content-browser-page\" class=\"anchor\" aria-label=\"Permalink: Browser Page:\" href=\"#browser-page\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"/quoid/userscripts/blob/main/etc/ui01.png\"\u003e\u003cimg src=\"/quoid/userscripts/raw/main/etc/ui01.png\" alt=\"Userscripts Safari Main Application Window\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003col dir=\"auto\"\u003e\n\u003cli\u003e\u003cstrong\u003eExtension button\u003c/strong\u003e - click this button to open the extension interface\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFilter bar\u003c/strong\u003e - use this input to filter items in the sidebar, by \u003cem\u003ename\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSort button\u003c/strong\u003e - changes the order of the items in the sidebar by name or modified time\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSidebar buttons\u003c/strong\u003e - \u003cem\u003edescribed left to right\u003c/em\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eThe \u003ccode\u003esettings\u003c/code\u003e button (represented by a \u003ca href=\"https://wikipedia.org/wiki/Gear\" rel=\"nofollow\"\u003ecog\u003c/a\u003e) displays the settings modal (discussed below)\u003c/li\u003e\n\u003cli\u003eThe \u003ccode\u003eplus\u003c/code\u003e button allows users to add new items\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eNew CSS\u003c/code\u003e is a \"userscript\" that expects \u003ca href=\"https://www.w3schools.com/css/\" rel=\"nofollow\"\u003eCSS\u003c/a\u003e code\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eNew Javascript\u003c/code\u003e is a prototypical userscript that expects \u003ca href=\"https://www.w3schools.com/js/DEFAULT.asp\" rel=\"nofollow\"\u003eJavascript\u003c/a\u003e code\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eNew Remote\u003c/code\u003e allows the user to add a remote hosted userscript (or style) by inputting the web address (\u003cem\u003eex:\u003c/em\u003e \u003ccode\u003ehttps://www.k21p.com/example.user.js\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eItem toggle\u003c/strong\u003e - this toggle enables or disables an item\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eItem\u003c/strong\u003e - this is the userscript (or style), clicking on it will load it's contents into the editor - \u003cem\u003eyou can hide descriptions in the settings area!\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEditor buttons (top)\u003c/strong\u003e - \u003cem\u003edescribed left to right\u003c/em\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003cstrong\u003eUpdate button\u003c/strong\u003e - this button allows you to update userscripts that meet the following conditions\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003emetadata contains \u003ccode\u003e@version\u003c/code\u003e tag\u003c/li\u003e\n\u003cli\u003emetadata contains \u003ccode\u003e@updateURL\u003c/code\u003e tag\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDownload button\u003c/strong\u003e - click this button to download a copy of your userscript\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003cem\u003eNote:\u003c/em\u003e every userscript that is displayed in the interface is already present on your local machine, at your save location - the download button offers a quick way to retrieve a copy of that file, without needing to click the settings button, and then the save location link within the settings modal\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTrash button\u003c/strong\u003e - moves the currently loaded userscript to the trash bin - it will subsequently be removed from the interface and save location\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEditor buttons (bottom)\u003c/strong\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eDiscard\u003c/code\u003e - while editing, reverts any unsaved changes you've made to a userscript\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eSave\u003c/code\u003e - while editing, saves all changes you've made to a userscript\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eCommand + S\u003c/code\u003e is the keyboard shortcut for the action\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eSettings Modal:\u003c/h3\u003e\u003ca id=\"user-content-settings-modal\" class=\"anchor\" aria-label=\"Permalink: Settings Modal:\" href=\"#settings-modal\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"/quoid/userscripts/blob/main/etc/settings.png\"\u003e\u003cimg src=\"/quoid/userscripts/raw/main/etc/settings.png\" alt=\"Userscripts Safari Settings Window\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003cstrong\u003eAuto Close Brackets\u003c/strong\u003e - toggles on/off auto closing of brackets in the editor\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ethis affects the following characters: \u003ccode\u003e() [] {} \"\" ''\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAuto Hint\u003c/strong\u003e - automatically shows completion hints while editing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHide Descriptions\u003c/strong\u003e - hides the item descriptions in the sidebar\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShow Invisibles\u003c/strong\u003e - toggles the display of invisible characters in the editor\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJavascript Linter\u003c/strong\u003e - toggles basic Javascript linting within the editor\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTab Size\u003c/strong\u003e - the number of spaces a tab is equal to while editing, obviously defaults to \u003ccode\u003e4\u003c/code\u003e because using \u003ccode\u003e2\u003c/code\u003e spaces is absolute insanity\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEnable Injection\u003c/strong\u003e - toggle on/off script injection for the pages you visit (this is the on/off switch)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eShow Toolbar Count\u003c/strong\u003e - displays a badge on the toolbar icon with a number that represents how many enabled scripts match the url for the page you are on\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSave Location\u003c/strong\u003e - where your file are currently located and being saved to (click the blue text to open location)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eChange Save Location (cogs icon)\u003c/strong\u003e - this button, located directly to the right of the save location, is a shortcut for opening the host app, which will allow you to change the save location\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGlobal Blacklist\u003c/strong\u003e - this input accepts a comma separated list of \u003ccode\u003e@match\u003c/code\u003e patterns (\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Match_patterns#match_pattern_structure\" rel=\"nofollow\"\u003eMatch pattern structure\u003c/a\u003e), a page url that matches against a pattern in this list will be ignored for script injection\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch3 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003ePopup:\u003c/h3\u003e\u003ca id=\"user-content-popup\" class=\"anchor\" aria-label=\"Permalink: Popup:\" href=\"#popup\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\n\u003cp dir=\"auto\"\u003e\u003ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"/quoid/userscripts/blob/main/etc/popover.png\"\u003e\u003cimg src=\"/quoid/userscripts/raw/main/etc/popover.png\" width=\"50%\" height=\"50%\" style=\"max-width: 100%;\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003col start=\"10\" dir=\"auto\"\u003e\n\u003cli\u003e\u003cstrong\u003eOpen Page Link\u003c/strong\u003e - \u003cem\u003emacOS only\u003c/em\u003e, opens the extension browser page\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEnable Injection toggle\u003c/strong\u003e - turns on/off page script injection (on/off switch)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eRefresh View\u003c/strong\u003e - refreshes the popup view\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAvailable Updates View\u003c/strong\u003e - the extension periodically checks all userscripts in your save location for updates and when an update is found, it is shown in this view\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFolder Button\u003c/strong\u003e - on \u003cstrong\u003emacOS\u003c/strong\u003e this button opens your save location directory in Finder, on \u003cstrong\u003eiOS\u003c/strong\u003e this button displays the \"all scripts view\" where you can see every script that found in your save location directory, the \"all scripts view\" allows you to toggle individual userscript scripts on/off regardless of the current page being displayed in the browser\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInstall Prompt\u003c/strong\u003e - when a userscript is displayed in the browser, this alert displays, giving the user the option to install the userscript into their save location directory, tapping the prompt will take them through the installation steps\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMatched Userscripts List\u003c/strong\u003e - this list shows the currently matched userscripts relative to the current page being displayed in the browser, all userscripts that match to the domain will be showed, whether they are active or not. Users can click/tap the userscript to the toggle them on/off. If a userscript is active for the domain through a subframe a \u003cstrong\u003esub\u003c/strong\u003e tag will be show next the to the file type indicator\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eMetadata\u003c/h2\u003e\u003ca id=\"user-content-metadata\" class=\"anchor\" aria-label=\"Permalink: Metadata\" href=\"#metadata\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eUserscripts Safari currently supports the following userscript metadata:\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003e@name\u003c/code\u003e - This will be the name that displays in the sidebar and be used as the filename - you can \u003cem\u003enot\u003c/em\u003e use the same name for multiple files of the same type\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@description\u003c/code\u003e- Use this to describe what your userscript does - this will be displayed in the sidebar - there is a setting to hide descriptions\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@icon\u003c/code\u003e - This doesn't have a function with this userscript manager, but the \u003cstrong\u003efirst value\u003c/strong\u003e provided in the metadata will be accessible in the \u003ccode\u003eGM_/GM.info\u003c/code\u003e object\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@match\u003c/code\u003e - Domain match patterns - you can use several instances of this field if you'd like multiple domain matches - please refer to: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Match_patterns#match_pattern_structure\" rel=\"nofollow\"\u003eMatch pattern structure\u003c/a\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003cstrong\u003eNote:\u003c/strong\u003e this extension only supports \u003ccode\u003ehttp/s\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@exclude-match\u003c/code\u003e - Domain patterns where you do \u003cem\u003enot\u003c/em\u003e want the script to run\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@include\u003c/code\u003e - Used to match against urls for injection, globs and regular expressions are allowed, \u003ca href=\"https://wiki.greasespot.net/Include_and_exclude_rules\" rel=\"nofollow\"\u003eread more here\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@exclude\u003c/code\u003e - Functions in a similar way as \u003ccode\u003e@include\u003c/code\u003e but rather than injecting, a match against this key's value will prevent injection\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@inject-into\u003c/code\u003e - allows the user to choose which context to inject the script into\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eallows the user to choose which context to inject the script into\u003c/li\u003e\n\u003cli\u003evalues: \u003ccode\u003eauto\u003c/code\u003e (default), \u003ccode\u003econtent\u003c/code\u003e, \u003ccode\u003epage\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eGM\u003c/code\u003e apis are only available when using \u003ccode\u003econtent\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eworks like \u003ca href=\"https://violentmonkey.github.io/api/metadata-block/#inject-into\" rel=\"nofollow\"\u003eviolentmonkey\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@run-at\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eallows the user to choose the injection timing\u003c/li\u003e\n\u003cli\u003edocument-start, document-end (default), document-idle\u003c/li\u003e\n\u003cli\u003eworks like \u003ca href=\"https://violentmonkey.github.io/api/metadata-block/#run-at\" rel=\"nofollow\"\u003eviolentmonkey\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJS Only\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@weight\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eallows the user to further adjust script injection timing\u003c/li\u003e\n\u003cli\u003ecan be used to ensure one script injects before another\u003c/li\u003e\n\u003cli\u003eONLY accepts integers (floats, strings and everything else will be ignored)\u003c/li\u003e\n\u003cli\u003emin value = 1, max value = 999, higher numbers (heavier) execute earlier\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@require\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eallows users to include remote resources in their scripts\u003c/li\u003e\n\u003cli\u003ethe value must be a valid url, currently no local file support\u003c/li\u003e\n\u003cli\u003emust require a resource of the same file type (JS for JS, CSS for CSS)\u003c/li\u003e\n\u003cli\u003ewhen a resource is required, it is downloaded and saved locally\u003c/li\u003e\n\u003cli\u003ethe resources is downloaded once at save and never checked for updates or parsed in anyway\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eif you want to update the require resources, and the url does not change, you must remove the resources, save, then re-input it\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003erequire remote resources at your own risk, the extension never validates remote resource code in any way and be aware that using remote resources from untrusted sources can jeopardize your personal security\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@version\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eused to determine the current version of a userscript\u003c/li\u003e\n\u003cli\u003ewhen paired with \u003ccode\u003e@updateURL\u003c/code\u003e, this will allow the user to update a userscript from a remote source, if the version on their machine is \u003ccode\u003e\u0026lt;\u003c/code\u003e version at the update URL\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@version\u003c/code\u003e does nothing by itself, it needs to be paired with\u003ccode\u003e @updateURL\u003c/code\u003e for remote updating to function properly\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@updateURL\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ethe remote url to check version against\u003c/li\u003e\n\u003cli\u003eif the version of the file located at the update URL is \u003ccode\u003e\u0026gt;\u003c/code\u003e the version on the local machine, the file will be updated\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@updateURL\u003c/code\u003e does nothing by itself, it needs to be paired with \u003ccode\u003e@version\u003c/code\u003e for remote updating to function properly\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@downloadURL\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eoptional download location for a remotely updateable file (*i.e. a file that has both \u003ccode\u003e@version\u003c/code\u003e and \u003ccode\u003e@updateURL\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003ewhen paired with \u003ccode\u003e@version\u003c/code\u003e and \u003ccode\u003e@updateURL\u003c/code\u003e, if the local version is \u003ccode\u003e\u0026lt;\u003c/code\u003e the version of the file that \u003ccode\u003e@updateURL\u003c/code\u003e points to, the extension will attempt to update the file's code with the contents of the file located at the \u003ccode\u003e@downloadURL\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@downloadURL\u003c/code\u003e does nothing by itself, it needs \u003ccode\u003e@version\u003c/code\u003e and \u003ccode\u003e@updateURL\u003c/code\u003e to present in order to function properly\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@noframes\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ethis key takes no value\u003c/li\u003e\n\u003cli\u003eprevents code from being injected into nested frames\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e@grant\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eImperative controls which special \u003ca href=\"#api\"\u003e\u003ccode\u003eAPIs\u003c/code\u003e\u003c/a\u003e (if any) your script uses, one on each \u003ccode\u003e@grant\u003c/code\u003e line, only those API methods will be provided.\u003c/li\u003e\n\u003cli\u003eIf no \u003ccode\u003e@grant\u003c/code\u003e values are provided, \u003ccode\u003enone\u003c/code\u003e will be assumed.\u003c/li\u003e\n\u003cli\u003eIf you specify \u003ccode\u003enone\u003c/code\u003e and something else, \u003ccode\u003enone\u003c/code\u003e takes precedence.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eAll userscripts need at least 1 \u003ccode\u003e@match\u003c/code\u003e or \u003ccode\u003e@include\u003c/code\u003e to run!\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eAPI\u003c/h2\u003e\u003ca id=\"user-content-api\" class=\"anchor\" aria-label=\"Permalink: API\" href=\"#api\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eUserscripts currently supports the following api methods. All methods are asynchronous unless otherwise noted. Users must \u003ccode\u003e@grant\u003c/code\u003e these methods in order to use them in a userscript. When using API methods, it's only possible to inject into the content script scope due to security concerns.\u003c/p\u003e\n\u003cdiv class=\"markdown-alert markdown-alert-note\" dir=\"auto\"\u003e\u003cp class=\"markdown-alert-title\" dir=\"auto\"\u003e\u003csvg class=\"octicon octicon-info mr-2\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM6.5 7.75A.75.75 0 0 1 7.25 7h1a.75.75 0 0 1 .75.75v2.75h.25a.75.75 0 0 1 0 1.5h-2a.75.75 0 0 1 0-1.5h.25v-2h-.25a.75.75 0 0 1-.75-.75ZM8 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z\"\u003e\u003c/path\u003e\u003c/svg\u003eNote\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eThe following API description applies to the latest development branch, you may need to check the documentation for the corresponding version. Please switch to the version you want to check via \u003ccode\u003eBranches\u003c/code\u003e or \u003ccode\u003eTags\u003c/code\u003e at the top.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eFor example, for the v4.x.x version of the App Store:\n\u003ca href=\"https://github.com/quoid/userscripts/tree/release/4.x.x\"\u003ehttps://github.com/quoid/userscripts/tree/release/4.x.x\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eFor API type definitions, please refer to: \u003ca href=\"https://github.com/userscriptsup/testscripts/blob/bfce18746cd6bcab0616727401fa7ab6ef4086ac/userscripts/types.d.ts\"\u003e\u003ccode\u003etypes.d.ts\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eGM.addStyle(css)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003ecss: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.setValue(key, value)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003ekey: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evalue: Any\u003c/code\u003e - any can be JSON-serialized\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.getValue(key, defaultValue)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003ekey: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edefaultValue: Any\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved with the \u003ccode\u003evalue\u003c/code\u003e that was set or \u003ccode\u003edefaultValue\u003c/code\u003e provided or \u003ccode\u003eundefined\u003c/code\u003e if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.deleteValue(key)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003ekey: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.listValues()\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved with an array of the key names of \u003cstrong\u003epresently set\u003c/strong\u003e values if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.getTab()\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved with \u003ccode\u003eAny\u003c/code\u003e data that is persistent as long as this tab is open if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.saveTab(tabObj)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003etabObj: Any\u003c/code\u003e - any can be JSON-serialized\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.openInTab(url, openInBackground)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eurl: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eopenInBackground: Bool\u003c/code\u003e - optional, \u003ccode\u003efalse\u003c/code\u003e by default\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved with \u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/API/tabs/Tab\" rel=\"nofollow\"\u003etab data\u003c/a\u003e for the tab just opened if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.closeTab(tabId)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003etabId: Int\u003c/code\u003e - optional, the \u003ccode\u003ecaller tab\u003c/code\u003e by default\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved if succeeds, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.setClipboard(data, type)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003edata: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etype: String\u003c/code\u003e - optional, \u003ccode\u003etext/plain\u003c/code\u003e by default\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/ClipboardEvent/clipboardData\" rel=\"nofollow\"\u003eread more here\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ereturns a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e, resolved with a \u003ccode\u003eBool\u003c/code\u003e value indicating succeeds or fails, rejected with error message if fails\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.info\u003c/code\u003e \u0026amp;\u0026amp; \u003ccode\u003eGM_info\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eis available without needing to add it to \u003ccode\u003e@grant\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ean object containing information about the running userscript\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003escriptHandler: String\u003c/code\u003e - returns \u003ccode\u003eUserscripts\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eversion: String\u003c/code\u003e - the version of Userscripts app\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003escriptMetaStr: String\u003c/code\u003e - the metablock for the currently running script\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003escript: Object\u003c/code\u003e - contains data about the currently running script\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003edescription: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eexclude-match: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eexcludes: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003egrant: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eincludes: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003einject-into: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ematches: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ename: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003enamespace: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003enoframes: Bool\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erequire: [String]\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresources: [String]\u003c/code\u003e - \u003cem\u003ecurrently not implemented\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erun-at: String\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eversion: String\u003c/code\u003e - \u003cem\u003ethe userscript version value\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM.xmlHttpRequest(details)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003edetails: Object\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003ethe \u003ccode\u003edetails\u003c/code\u003e object accepts the following properties\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eurl: String\u003c/code\u003e - required\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emethod: String\u003c/code\u003e - optional, \u003ccode\u003eGET\u003c/code\u003e by default\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003euser: String\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epassword: String\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eheaders: Object\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eoverrideMimeType: String\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etimeout: Int\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebinary: Bool\u003c/code\u003e - optional (Deprecated, use binary data objects such as \u003ccode\u003eBlob\u003c/code\u003e, \u003ccode\u003eArrayBuffer\u003c/code\u003e, \u003ccode\u003eTypedArray\u003c/code\u003e, etc. instead.)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003edata: String | Blob | ArrayBuffer | TypedArray | DataView | FormData | URLSearchParams\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseType: String\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003erefer to \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest\" rel=\"nofollow\"\u003e\u003ccode\u003eXMLHttpRequests\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eevent handlers:\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003eonabort: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonerror: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonload: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonloadend: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonloadstart: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonprogress: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eonreadystatechange: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eontimeout: Function\u003c/code\u003e - optional\u003c/li\u003e\n\u003cli\u003ethe response object passed to the event handlers has the following properties:\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003ereadyState\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponse\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseHeaders\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseType\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseURL\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estatus\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003estatusText\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etimeout\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eresponseText\u003c/code\u003e (when \u003ccode\u003eresponseType\u003c/code\u003e is \u003ccode\u003etext\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ereturns a custom \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\" rel=\"nofollow\"\u003e\u003ccode\u003ePromise\u003c/code\u003e\u003c/a\u003e contains an additional property \u003ccode\u003eabort\u003c/code\u003e, resolved with the response object.\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eusage:\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003econst xhr = GM.xmlHttpRequest({...});\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003exhr.abort();\u003c/code\u003e to abort the request\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003econst response = await xhr;\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eor just:\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003e\u003ccode\u003econst response = await GM.xmlHttpRequest({...});\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGM_xmlhttpRequest(details)\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eBasically the same as \u003ccode\u003eGM.xmlHttpRequest(details)\u003c/code\u003e, except:\u003c/li\u003e\n\u003cli\u003ereturns an object with a single property, \u003ccode\u003eabort\u003c/code\u003e, which is a \u003ccode\u003eFunction\u003c/code\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eusage: \u003ccode\u003econst foo = GM.xmlHttpRequest({...});\u003c/code\u003e ... \u003ccode\u003efoo.abort();\u003c/code\u003e to abort the request\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eScripts Directory\u003c/h2\u003e\u003ca id=\"user-content-scripts-directory\" class=\"anchor\" aria-label=\"Permalink: Scripts Directory\" href=\"#scripts-directory\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThis is the directory where the app/extension will read from and write to. This directory is changed by opening the \u003cstrong\u003econtaining app\u003c/strong\u003e and clicking the respective \"change location\" button.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eScript Directory Notes\u003c/strong\u003e\u003c/p\u003e\n\u003cul dir=\"auto\"\u003e\n\u003cli\u003eClose all instances of the extension UI (browser app and/or popup) before changing the scripts directory\u003c/li\u003e\n\u003cli\u003eAfter files are added, removed or edited, you will need to open the popup at least 1 time to see those changes reflected in your browsing experience\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOn macOS\u003c/strong\u003e, after a directory outside of the default is selected, if you rename or move that selected directory, the extension will continue to read/write to that directory - the only way to remove the link is by trashing the folder or selecting a new save location\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eGetting Help\u003c/h2\u003e\u003ca id=\"user-content-getting-help\" class=\"anchor\" aria-label=\"Permalink: Getting Help\" href=\"#getting-help\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eIf you encounter a problem while using this app/extension or are in need of some assistance, please open an issue here in the repository. When doing so, please provide as much detail as possible. This includes listing system specs and what website and script you are trying to execute. \u003cem\u003ePlease follow the issue template!\u003c/em\u003e\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eFAQs\u003c/h2\u003e\u003ca id=\"user-content-faqs\" class=\"anchor\" aria-label=\"Permalink: FAQs\" href=\"#faqs\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003e\"Refused to execute a script\" error(s), what should I do!?\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp dir=\"auto\"\u003eYou are seeing this error because of the website's \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP\" rel=\"nofollow\"\u003eContent Security Policy\u003c/a\u003e. Currently there is no way to allow extension content scripts to bypass CSPs in Safari.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eAutomatically, the extension will attempt to circumvent strict CSPs, but if you are still experiencing issues, trying setting the userscript metadata key/val \u003ccode\u003e// @inject-into auto\u003c/code\u003e or \u003ccode\u003e// @inject-into content\u003c/code\u003e.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eYou can read more about this in \u003ca href=\"https://github.com/quoid/userscripts/issues/106#issuecomment-797320450\" data-hovercard-type=\"issue\" data-hovercard-url=\"/quoid/userscripts/issues/106/hovercard\"\u003ethis issue\u003c/a\u003e.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eDo I need to use the extension's editor to create new userscripts or to edit existing?\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp dir=\"auto\"\u003eYou can use your own editor to update and manage your files. As long as you are saving the files to the save location, and they are properly formatted, they should be injected. However, you \u003cstrong\u003emust open the extension popup\u003c/strong\u003e beforehand. That means, if you create a new or edit an existing userscript with an external editor and save it to the save location, before injection will occur properly, the extension popup must be opened and the popup must load completely.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eWhat are the keyboard shortcuts?\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp dir=\"auto\"\u003eWhilst using the included editor, clicking \u003ccode\u003e + s\u003c/code\u003e will save the file. While working the editor, clicking \u003ccode\u003e + f\u003c/code\u003e will bring up the search bar and \u003ccode\u003eesc\u003c/code\u003e will hide it.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003eWhen I use \u003ccode\u003e@require\u003c/code\u003e, where are the required files stored?\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp dir=\"auto\"\u003eAll required files are saved \u003cem\u003eas Javascript files\u003c/em\u003e in the extension container folder in macOS 11.x. That folder is located in the default save location, at: \u003ccode\u003e~/Library/Containers/Userscripts/Data/Documents/require/\u003c/code\u003e.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eIf you move files from the require folder or manually edit the \u003ccode\u003emanifest.json\u003c/code\u003e file, you will likely break app/extension functionality.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eContributing\u003c/h2\u003e\u003ca id=\"user-content-contributing\" class=\"anchor\" aria-label=\"Permalink: Contributing\" href=\"#contributing\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eCode level contributions please refer to \u003ca href=\"/quoid/userscripts/blob/main/docs/contributing.md\"\u003econtributing.md\u003c/a\u003e\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eFurther, any issue marked \"help wanted\" is actively seeking assistance. Please respond to those issues with feedback, guidance or offers of coding assistance.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eParticipating and interacting with any existing \u003ca href=\"https://github.com/quoid/userscripts/issues\"\u003e\u003ccode\u003eIssues\u003c/code\u003e\u003c/a\u003e or \u003ca href=\"https://github.com/quoid/userscripts/discussions\"\u003e\u003ccode\u003eDiscussions\u003c/code\u003e\u003c/a\u003e would be a great help to the project and open source communities. Thank you for your contributions.\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003eSupport\u003c/h2\u003e\u003ca id=\"user-content-support\" class=\"anchor\" aria-label=\"Permalink: Support\" href=\"#support\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cp dir=\"auto\"\u003eThe quickest and easiest way to support the project is by \u003ca href=\"https://apps.apple.com/us/app/userscripts/id1463298887\" rel=\"nofollow\"\u003eleaving a positive review on the App Store\u003c/a\u003e if you enjoy the extension and want to see future improvements. Seeing these reviews let me know I am doing something right, or wrong, and motivates me to continue working on the project.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003eThe second best way to help out is to sign up to beta test new versions of the app. Since this extension values your privacy, and \u003cstrong\u003edoes not collect any data from users\u003c/strong\u003e, it is difficult to gauge how the extension is being used. By signing up to be a beta tester it not only allows you to test upcoming features, but also gives me the opportunity to elicit direct feedback from real users.\u003c/p\u003e\n\u003cp dir=\"auto\"\u003e\u003cstrong\u003ePlease join and test the corresponding beta version in \u003ca href=\"https://github.com/quoid/userscripts/releases\"\u003ereleases\u003c/a\u003e via the TestFlight public link.\u003c/strong\u003e\u003c/p\u003e\n\u003cdiv class=\"markdown-heading\" dir=\"auto\"\u003e\u003ch2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\"\u003ePrivacy Policy\u003c/h2\u003e\u003ca id=\"user-content-privacy-policy\" class=\"anchor\" aria-label=\"Permalink: Privacy Policy\" href=\"#privacy-policy\"\u003e\u003csvg class=\"octicon octicon-link\" viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"\u003e\u003cpath d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 