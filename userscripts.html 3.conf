<div class="markdown-heading" dir="auto"><h2 tabindex="-1" class="heading-element" dir="auto">Installation</h2><a id="user-content-installation" class="anchor" aria-label="Permalink: Installation" href="#installation"><svg class="octicon octicon-link" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z"></path></svg></a></div>
<p dir="auto">Userscripts is available for iOS (iPadOS) and macOS. For all versions, installation is done through <a href="https://itunes.apple.com/us/app/userscripts/id1463298887" rel="nofollow">Apple's App Store</a>. On macOS, versions prior to <code>4.x</code> were made available to download and install directly from the repository, but due to <a href="https://github.com/quoid/userscripts/issues/154" data-hovercard-type="issue" data-hovercard-url="/quoid/userscripts/issues/154/hovercard">changes in the way Apple allows developers to distribute apps built with the WebExtension API</a>, that is no longer an option.</p>
<p dir="auto">To run Userscripts on iOS you should be on iOS 15.1 or higher.</p>
<p dir="auto">To run Userscripts on macOS you should running macOS 12 or higher, along with Safari 14.1 or higher.</p>
<p dir="auto"><strong><a href="https://itunes.apple.com/us/app/userscripts/id1463298887" rel="nofollow">App Store Link</a></strong></p>
