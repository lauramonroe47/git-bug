<p dir="auto">The quickest and easiest way to support the project is by <a href="https://apps.apple.com/us/app/userscripts/id1463298887" rel="nofollow">leaving a positive review on the App Store</a> if you enjoy the extension and want to see future improvements. Seeing these reviews let me know I am doing something right, or wrong, and motivates me to continue working on the project.</p>
<p dir="auto">The second best way to help out is to sign up to beta test new versions of the app. Since this extension values your privacy, and <strong>does not collect any data from users</strong>, it is difficult to gauge how the extension is being used. By signing up to be a beta tester it not only allows you to test upcoming features, but also gives me the opportunity to elicit direct feedback from real users.</p>
<p dir="auto"><strong>Please join and test the corresponding beta version in <a href="https://github.com/quoid/userscripts/releases">releases</a> via the TestFlight public link.</strong></p>
