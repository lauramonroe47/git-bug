sary/Web_standards\">Web standards</a></li><li><a href=\"/en-US/docs/Glossary/WebAssembly\">WebAssembly</a></li><li><a href=\"/en-US/docs/Glossary/WebDAV\">WebDAV</a></li><li><a href=\"/en-US/docs/Glossary/WebExtensions\">WebExtensions</a></li><li><a href=\"/en-US/docs/Glossary/WebGL\">WebGL</a></li><li><a href=\"/en-US/docs/Glossary/WebIDL\">WebIDL</a></li><li><a href=\"/en-US/docs/Glossary/WebKit\">WebKit</a></li><li><a href=\"/en-US/docs/Glossary/WebM\">WebM</a></li><li><a href=\"/en-US/docs/Glossary/WebP\">WebP</a></li><li><a href=\"/en-US/docs/Glossary/WebRTC\">WebRTC</a></li><li><a href=\"/en-US/docs/Glossary/WebSockets\">WebSockets</a></li><li><a href=\"/en-US/docs/Glossary/WebVTT\">WebVTT</a></li><li><a href=\"/en-US/docs/Glossary/WHATWG\">WHATWG</a></li><li><a href=\"/en-US/docs/Glossary/Whitespace\">Whitespace</a></li><li><a href=\"/en-US/docs/Glossary/WindowProxy\">WindowProxy</a></li><li><a href=\"/en-US/docs/Glossary/World_Wide_Web\">World Wide Web</a></li><li><a href=\"/en-US/docs/Glossary/Wrapper\">Wrapper</a></li><li><a href=\"/en-US/docs/Glossary/XForms\">XForms</a><abbr class=\"icon icon-deprecated\" title=\"Deprecated. Not for use in new websites.\">\n  <span class=\"visually-revealed\">Deprecated</span>\n</abbr></li><li><a href=\"/en-US/docs/Glossary/XHTML\">XHTML</a></li><li><a href=\"/en-US/docs/Glossary/XInclude\">XInclude</a></li><li><a href=\"/en-US/docs/Glossary/XLink\">XLink</a></li><li><a href=\"/en-US/docs/Glossary/XML\">XML</a></li><li><a href=\"/en-US/docs/Glossary/XMLHttpRequest\">XMLHttpRequest (XHR)</a></li><li><a href=\"/en-US/docs/Glossary/XPath\">XPath</a></li><li><a href=\"/en-US/docs/Glossary/XQuery\">XQuery</a></li><li><a href=\"/en-US/docs/Glossary/XSLT\">XSLT</a></li></ol>\n  </ol>\n","sidebarMacro":"GlossarySidebar","body":[{"type":"prose","value":{"id":null,"title":null,"isH3":true,"content":"<p>Node.js is a cross-platform <a href=\"/en-US/docs/Glossary/JavaScript\">JavaScript</a> runtime environment that allows developers to build server-side and network applications with JavaScript.</p>"}},{"type":"prose","value":{"id":"node_package_manager_npm","title":"Node Package Manager (npm)","isH3":true,"content":"<p><a href=\"https://www.npmjs.com\" class=\"external\" target=\"_blank\">npm</a> is a package manager that is downloaded and bundled alongside Node.js. Its command-line (CLI) client <code>npm</code> can be used to download, configure and create packages for use in Node.js projects. Downloaded packages can be imported by <a href=\"/en-US/docs/Web/JavaScript/Reference/Statements/import\">ES imports</a> and <a href=\"https://en.wikipedia.org/wiki/CommonJS\" class=\"external\" target=\"_blank\">CommonJS <code>require()</code></a> without including the dependency directory <code>node_modules/</code> they are downloaded to, as Node.js <a href=\"https://nodejs.org/api/modules.html#loading-from-node_modules-folders\" class=\"external\" target=\"_blank\">resolves</a> packages without a relative or absolute path specified in their import.</p>\n<p>Packages hosted on npm are downloaded from the registry at <a href=\"https://registry.npmjs.org/\" class=\"external\" target=\"_blank\">https://registry.npmjs.org/</a>, but the CLI can be configured to use any compatible instance.</p>"}},{"type":"prose","value":{"id":"see_also","title":"See also","isH3":true,"content":"<ul>\n  <li><a href=\"https://en.wikipedia.org/wiki/Node.js\" class=\"external\" target=\"_blank\">Node.js</a> on Wikipedia</li>\n  <li><a href=\"https://nodejs.org/\" class=\"external\" target=\"_blank\">Node.js website</a></li>\n  <li><a href=\"https://nodejs.org/api/\" class=\"external\" target=\"_blank\">API reference documentation</a></li>\n  <li><a href=\"https://nodejs.org/en/docs/guides/\" class=\"external\" target=\"_blank\">Guides</a></li>\n  <li><a href=\"https://docs.npmjs.com/\" class=\"external\" target=\"_blank\">npm Documentation</a></li>\n</ul>"}}],"toc":[{"text":"Node Package Manager (npm)","id":"node_package_manage