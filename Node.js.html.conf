<p>Packages hosted on npm are downloaded from the registry at <a href="https://registry.npmjs.org/" class="external" target="_blank">https://registry.npmjs.org/</a>, but the CLI can be configured to use any compatible instance.</p></div></section><section aria-labelledby="see_also"><h2 id="see_also"><a href="#see_also">See also</a></h2><div class="section-content"><ul>
