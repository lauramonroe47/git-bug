[General]
external-controller-access = Notyou2fool@0.0.0.0:6170
http-api = Notyou2fool@0.0.0.0:6171
http-api-tls = true
http-api-web-dashboard = true
ipv6 = true
ipv6-vif = always
compatibility-mode = 1
wifi-assist = true
udp-priority = true
allow-wifi-access = true
loglevel = trace
allow-hotspot-access = true
show-error-page-for-reject = true
dns-server = system
use-local-host-item-for-proxy = true

[Proxy Group]
surge = load-balance, update-interval=43200, no-alert=1, hidden=1, include-all-proxies=1, persistent=1, policy-regex-filter=regular expression

[Rule]
URL-REGEX,^http:\/\/wpad\/wpad\.dat$,surge // Added for: http://wpad/wpad.dat
FINAL,surge

[MITM]
skip-server-cert-verify = true
tcp-connection = true
h2 = true
hostname = hostname = %INSERT% router.com, www.router.com
ca-passphrase = 82086B9A
ca-p12 = 

